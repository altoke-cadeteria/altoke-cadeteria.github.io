<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Moto - Cadetería Al Toke</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i.imgur.com/wYy2yZe.png" alt="Logo de Cadetería" class="logo">
        <h1>Cadetería Al Toke</h1>
        <h2>Sorteo de Moto</h2>
        <p>$15,000 ARS por número</p>
    </header>
    
    <main>
        <section class="numeros">
            <h2>Números Disponibles</h2>
            <div id="listaNumerosDisponibles"></div>
        </section>
        
        <section class="numeros">
            <h2>Números Vendidos</h2>
            <div id="listaNumerosVendidos"></div>
        </section>
        
        <section class="sorteo">
            <h2>Simulador de Sorteo</h2>
            <p>(Solo para diversión; el sorteo real se hace cuando se vendan todos los números)</p>
            <button id="sortearBtn">¡Iniciar Sorteo!</button>
            <p id="resultado">Número sorteado: <span id="numero">---</span></p>
        </section>
    </main>
    
    <footer>
        <p>© 2026 Cadetería Al Toke. Contacto: 3515160210</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
